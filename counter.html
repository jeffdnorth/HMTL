<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <title>Document</title>

<script lang="javascript">

    let nbr = 0;
    const plus = () => {
        nbr++; 
        display();
    };

    const minus = () => {
        nbr--;
        display();
    };
    const display = ()=> {
    let inpCtrl = document.getElementById("nbr");
    inpCtrl.value = nbr;
    // adding colr using modulo evaluation if evenly dividable by 2 display red, other than black
    inpCtrl.style.color = (nbr % 2 == 0) ? "red" : "black";
    inpCtrl.style.fontStyle = (nbr % 3 == 0) ? "italic" : "normal";
    inpCtrl.style.fontWeight = (nbr % 7 == 0) ? "bold" : "normal";
    }
    </script>
 </head>   

<body>

  <button onclick="minus()">Minus</button>
  <input id="nbr" type="number" value=0>
  <button onclick="plus()">Plus</button>

  </body>

  </html>
